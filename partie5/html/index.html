      <h2 id="h2TitreTableau">Tableau de notes</h2>
      <div class="tableau">
        <table>
          <caption>
            Liste de notes de la seconde D
          </caption>
          <thead>
            <th class="colspan1"></th>
            <th colspan="4">Notes</th>
          </thead>
          <thead>
            <th>Nom</th>
            <th>Maths</th>
            <th>Phys</th>
            <th>Svt</th>
            <th>Eps</th>
          </thead>
          <tbody>
            <tr>
              <td>Koffi</td>
              <td>13</td>
              <td>15</td>
              <td>17</td>
              <td>11</td>
            </tr>
            <tr>
              <td>Abalo</td>

              <td>3</td>
              <td>5</td>
              <td>6</td>
            </tr>
          </tbody>

      <form  class="form">
        <table>
          <tbody>
            <!-- input de type text pour nom,prenom,password(type:password) -->
            <tr>
              <td>
                <label for="userName">User name:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  required
                  placeholder="User name"
                />
              </td>
            </tr>
            <tr>
                <td>
                    <label for="firstName">First name:</label>
                </td>
                <td>
                 <input
                  type="text"
                  name="firstName"
                  required
                  placeholder="First name"
                 />
                </td>
            </tr >
            <td>
              <label for="Password">Password:</label>
            </td>
            <td>
              <input type="password" required placeholder="Password" />
            </td>
            </tr>

            <!-- input et label de type checkbox pour les qualités -->
            <tr>
                <td colspan="2">
                    <label for="qualite">Quel sont vos qualités?</label>
                </td>
            </tr>
            <tr>
                <td >
                    <input type="checkbox" name="poli" id="poli" value="poli" />
                    <label for="poli">Poli</label>
                </td>
                <td>
                    <input type="checkbox" name="assidu" id="assidu" value="assidu" />
                    <label for="assidu">Assidu</label>
                </td>
            </tr>

            <!-- input de type radio pour les regions -->
            <tr>
                <td colspan="2">
                    <label for="region">De quelle region venez-vous?</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="choix" />
                    <label for="region_maritime"> Region maritime</label>
                </td>
                <td>
                    <input type="radio" name="choix" />
                    <label for="region_des_savanes"> Region des savanes</label>
                </td>
            </tr>

            <!-- select pour le quartier avec les options  -->
            <tr>
                <td colspan="2">
                    <label for="quartier">Quel est votre quartier d'origine?</label>
                    <select name="quartier" id="quartier">
                     <option value="Hedzranawoe">Hédzranawoé</option>
                     <option value="Akoressewa">Akoressewa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Valider</button></td>
            </tr>
          </tbody>
        </table>
      </form>
